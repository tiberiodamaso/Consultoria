{% extends 'core/base.html' %}
{% block content %}
<body class="container d-flex flex-column h-100 justify-content-center align-items-center">
  <form action="{% url 'usuarios:login' %}" method="post" class="text-center col-lg-4">
    {% csrf_token %}
      <div class="mb-3">
        <img src="https://via.placeholder.com/150" />
      </div>
    
      {% include 'core/mensagens.html' %}
    
      <div class="mb-1">
        <input type="text" id="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" name="password" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <a href="{% url 'usuarios:criar-conta' %}" class="text-decoration-none">Criar conta</a>
  <a href="{% url 'usuarios:esqueceu-senha-form' %}" class="text-decoration-none">Esqueci a senha</a>
</body>
{% endblock %}
